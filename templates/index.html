<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial Sensor ESP32</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  padding: 40px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #334155;
}

th {
  background: #1e293b;
}

tr:hover {
  background: #1e293b;
}

.peligro {
  color: #dc2626;
  font-weight: bold;
}

.seguro {
  color: #16a34a;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Historial de Distancia (ESP32)</h1>

<table>
  <thead>
    <tr>
      <th>Fecha y Hora</th>
      <th>Distancia (cm)</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody id="tabla">
  </tbody>
</table>

<script>
async function cargarTabla() {
  const res = await fetch("/api/historial");
  const datos = await res.json();

  const tabla = document.getElementById("tabla");
  tabla.innerHTML = "";

  datos.forEach(d => {
    const estado = d.distancia < 20
      ? "<span class='peligro'>OBJETO CERCANO</span>"
      : "<span class='seguro'>DISTANCIA SEGURA</span>";

    const fecha = new Date(d.fecha).toLocaleString();

    tabla.innerHTML += `
      <tr>
        <td>${fecha}</td>
        <td>${d.distancia.toFixed(2)}</td>
        <td>${estado}</td>
      </tr>
    `;
  });
}

cargarTabla();
setInterval(cargarTabla, 10000);
</script>

</body>
</html>
